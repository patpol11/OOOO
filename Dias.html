       .ball-container {
    position: relative;
    width: 100px;

}

.ball-container {
    position: relative;
    width: 100%;
    height: 150px;
    overflow: hidden;
    background-color: #fefefe;
    margin-bottom: 10px;
}

.ball {
    position: absolute;
    top: 15px;
    left: 0;
    width: 100px;
    height: 100px;
    background-color: #d90429; /* สีแดง */
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    animation: moveBall 5s linear infinite alternate;
}

@keyframes moveBall {
    0% {
        left: 0;
        transform: rotate(0deg);
    }
    100% {
        left: calc(100% - 30px);
        transform: rotate(360deg);
    }
}
