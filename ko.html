<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrahima Konaté</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            font-size: 1rem;
        }
        h1 {
            text-align: center;
            color: #d90429;
            font-size: 2rem;
            margin: 1.5rem 0;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .section {
            
            flex: 1;
            min-width: 280px;
        }
        .image-section img, 
        .trophy-section img {
            display: block;
            width: 300px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ccc;
            
        }
        .scoreboard {
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid #bbb;
            font-size: 0.95rem;
        }
        .scoreboard h2 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        .scoreboard h3 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #343a40;
            font-size: 1.1rem;
        }
        .scoreboard ul {
            list-style: none;
            padding-left: 1rem;
        }
        .scoreboard li {
            margin-bottom: 0.5rem;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            .container {
                flex-direction: column;
                padding: 1rem 0.5rem;
            }
            .scoreboard {
                font-size: 1rem;
            }
        }
       .ball-container {
    position: relative;
    width: 100px;
    overflow: hidden;
    background-color: #fefefe;
    margin-bottom: 10px;
}

.ball-container {
    position: relative;
    width: 100%;
    height: 150px;
    overflow: hidden;
    background-color: #fefefe;
    margin-bottom: 10px;
}

.ball {
    position: absolute;
    top: 15px;
    left: 0;
    width: 100px;
    height: 100px;
    background-color: #d90429; /* สีแดง */
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    animation: moveBall 5s linear infinite alternate;
}

@keyframes moveBall {
    0% {
        left: 0;
        transform: rotate(0deg);
    }
    100% {
        left: calc(100% - 30px);
        transform: rotate(360deg);
    }
}

    </style>
</head>
